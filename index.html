<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexa BizMaster Pro | Khagesh ai-nexa</title>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --p: #0ea5e9; --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --border: #334155; }
        [data-theme="light"] { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --border: #e2e8f0; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui; margin: 0; padding: 0; transition: 0.2s; }
        body { background: var(--bg); color: var(--text); padding: 10px; padding-bottom: 85px; overflow-x: hidden; }
        
        /* Trial Overlay */
        #lock { position: fixed; inset: 0; background: #0f172a; z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; text-align: center; }
        
        .ceo-header { text-align: center; margin-bottom: 15px; padding: 20px; border-radius: 20px; background: linear-gradient(135deg, #0ea5e9, #38bdf8); color: white; position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .theme-toggle { position: absolute; top: 10px; right: 15px; font-size: 20px; cursor: pointer; }
        .ceo-name { font-size: 20px; font-weight: 800; border: none; background: transparent; color: white; text-align: center; width: 100%; outline: none; text-transform: uppercase; }
        .ceo-addr { font-size: 11px; opacity: 0.9; border: none; background: transparent; color: white; text-align: center; width: 100%; outline: none; margin-top: 5px; }
        
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-bottom: 15px; }
        .prog-bg { background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; margin: 10px 0; }
        .prog-fill { background: var(--p); height: 100%; width: 0%; border-radius: 4px; transition: 1s ease; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .full { grid-column: span 2; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: var(--text); outline: none; font-size: 14px; }
        
        .main-btn { width: 100%; background: var(--p); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .wa-btn { background: #25d366; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        .bill-btn { background: #6366f1; color: white; border: none; padding: 6px 12px; border-radius: 8px; font-size: 11px; cursor: pointer; }
        
        .tab-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--card); display: flex; border-top: 1px solid var(--border); height: 70px; z-index: 1000; }
        .tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; color: #94a3b8; cursor: pointer; }
        .tab.active { color: var(--p); border-top: 3px solid var(--p); }
        
        .panel { display: none; }
        .panel.active { display: block; }
        .ledger-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding: 12px 0; }
        
        .stat-card { padding: 10px; border-radius: 12px; text-align: center; background: rgba(14,165,233,0.1); border: 1px solid var(--border); flex: 1; }
    </style>
</head>
<body data-theme="dark">

<div id="lock">
    <h2 style="color:white; margin-bottom:10px;">Trial Period Expired</h2>
    <p style="color:#94a3b8; margin-bottom:20px;">Please contact <b>Khagesh ai-nexa</b> for the permanent key.</p>
    <input type="text" id="mKey" placeholder="Enter Master Key" style="max-width:250px; margin-bottom:15px; text-align:center;">
    <button onclick="verifyKey()" class="main-btn" style="max-width:200px;">Activate Now</button>
</div>

<div class="ceo-header">
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
    <div style="font-size: 10px; font-weight: bold; opacity: 0.8; margin-bottom: 5px;">NEXA BIZMASTER PRO</div>
    <input type="text" id="fName" class="ceo-name" placeholder="BUSINESS NAME" oninput="saveC()">
    <input type="text" id="fAddr" class="ceo-addr" placeholder="Address & Contact" oninput="saveC()">
</div>

<div style="display:flex; gap:10px; margin-bottom:15px;">
    <button onclick="document.getElementById('imp').click()" style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card); color:var(--text); font-weight:bold;">üì• Import</button>
    <button onclick="forceExport()" id="exportBtn" style="flex:1; padding:12px; border-radius:12px; border:none; background:#0f172a; color:white; font-weight:bold;">üìÑ Audit Report</button>
    <input type="file" id="imp" hidden onchange="importData(event)">
</div>

<div id="Home" class="panel active">
    <div class="glass-card">
        <div style="display:flex; justify-content: space-between;"><span id="pVal" style="color:var(--p); font-weight:bold;">0%</span><span>Revenue Goal</span></div>
        <div class="prog-bg"><div id="pBar" class="prog-fill"></div></div>
        <div style="display:flex; justify-content: space-between; font-size: 12px;">
            <span>Earned: <b id="currEarned">‚Çπ0</b></span>
            <span onclick="setG()" style="cursor:pointer; color:var(--p)">Target: <b id="gVal">‚Çπ0</b> ‚öôÔ∏è</span>
        </div>
    </div>

    <div class="glass-card">
        <h4 style="margin-bottom:12px; color:var(--p)">Quick Sales Entry</h4>
        <div class="form-grid">
            <input type="hidden" id="editId">
            <input type="text" id="cName" placeholder="Client Name" class="full">
            <input type="text" id="cLoc" placeholder="Client Location">
            <input type="text" id="cApp" placeholder="Product/Service">
            <input type="tel" id="cPhone" value="+91" placeholder="WhatsApp Number">
            <input type="number" id="cAmt" placeholder="Amount (‚Çπ)">
            <input type="date" id="cDate">
            <select id="cStatus" class="full">
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>
            <button id="addBtn" class="main-btn full" onclick="save()">SAVE RECORD üöÄ</button>
        </div>
    </div>
</div>

<div id="Ledger" class="panel">
    <div class="glass-card">
        <input type="text" id="search" placeholder="Search records..." oninput="render()" style="margin-bottom:10px;">
        <div id="list" style="max-height: 400px; overflow-y: auto;"></div>
    </div>
</div>

<div id="Billing" class="panel">
    <div class="glass-card">
        <select id="monthFilter" onchange="renderBilling()" style="margin-bottom:15px;">
            <option value="all">All Records</option>
            <option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option>
        </select>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <div class="stat-card"><small>Collected</small><br><b id="mPaid" style="color:#16a34a">‚Çπ0</b></div>
            <div class="stat-card"><small>Dues</small><br><b id="mPend" style="color:#ef4444">‚Çπ0</b></div>
        </div>
        <div id="billList"></div>
    </div>
</div>

<div class="tab-bar">
    <div class="tab active" onclick="tab('Home', this)">üè† HOME</div>
    <div class="tab" onclick="tab('Ledger', this)">üìë LEDGER</div>
    <div class="tab" onclick="tab('Billing', this)">üßæ BILLING</div>
</div>

<script>
    let db, allData = [], goal = localStorage.getItem('nGoal') || 50000;
    const M_KEY = "Permanentkey63793119";

    // Trial System Core
    function checkTrial() {
        if(localStorage.getItem('biz_master_premium') === 'true') return;
        let start = localStorage.getItem('biz_start_date');
        let last = localStorage.getItem('biz_last_seen');
        const now = new Date().getTime();

        if(!start) {
            localStorage.setItem('biz_start_date', now);
            localStorage.setItem('biz_last_seen', now);
            return;
        }

        // Anti-Tamper check
        if(now < parseInt(last)) {
            document.getElementById('lock').style.display = 'flex';
            return;
        }
        localStorage.setItem('biz_last_seen', now);

        const days = (now - parseInt(start)) / (1000 * 60 * 60 * 24);
        if(days > 7) document.getElementById('lock').style.display = 'flex';
    }

    function verifyKey() {
        if(document.getElementById('mKey').value === M_KEY) {
            localStorage.setItem('biz_master_premium', 'true');
            document.getElementById('lock').style.display = 'none';
            alert("Lifetime License Activated!");
        } else {
            alert("Invalid Key!");
        }
    }

    // Business Name & Address Persistence
    document.getElementById('fName').value = localStorage.getItem('cN') || "KHAGESH AI-NEXA";
    document.getElementById('fAddr').value = localStorage.getItem('cA') || "Delhi, India | 8882737014";
    function saveC(){ localStorage.setItem('cN', document.getElementById('fName').value); localStorage.setItem('cA', document.getElementById('fAddr').value); }
    
    // Theme
    if(localStorage.getItem('theme') === 'light') document.body.setAttribute('data-theme', 'light');
    function toggleTheme() {
        const mode = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', mode);
        localStorage.setItem('theme', mode);
    }

    // IndexedDB & Persistence (50,000 Student Capacity Base)
    const req = indexedDB.open("Nexa_Biz_Storage", 1);
    req.onupgradeneeded = e => e.target.result.createObjectStore("sales", {keyPath:"id", autoIncrement:true});
    req.onsuccess = e => { 
        db = e.target.result; 
        if(navigator.storage && navigator.storage.persist) navigator.storage.persist();
        load(); 
    };

    function load() {
        db.transaction("sales").objectStore("sales").getAll().onsuccess = e => {
            allData = e.target.result.reverse();
            render(); stats();
        };
    }

    function save() {
        const id = document.getElementById('editId').value;
        const data = {
            name: document.getElementById('cName').value,
            addr: document.getElementById('cLoc').value,
            app: document.getElementById('cApp').value || 'Service',
            phone: document.getElementById('cPhone').value,
            amt: parseFloat(document.getElementById('cAmt').value) || 0,
            date: document.getElementById('cDate').value,
            status: document.getElementById('cStatus').value
        };
        if(!data.name) return alert("Client Name Required");
        const tx = db.transaction("sales", "readwrite");
        if(id) { data.id = parseInt(id); tx.objectStore("sales").put(data); } 
        else { tx.objectStore("sales").add(data); }
        tx.oncomplete = () => { load(); reset(); };
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('list');
        list.innerHTML = "";
        allData.filter(i => i.name.toLowerCase().includes(q) || i.app.toLowerCase().includes(q)).forEach(i => {
            const div = document.createElement('div');
            div.className = "ledger-item";
            div.innerHTML = `<div><b>${i.name}</b><br><small style="opacity:0.6">${i.app} | ${i.date}</small></div>
                <div style="text-align:right"><span style="color:${i.status==='Paid'?'#16a34a':'#d97706'}; font-weight:bold;">‚Çπ${i.amt}</span><br>
                <small onclick="edit(${i.id})" style="color:var(--p);cursor:pointer">Edit</small> | 
                <small onclick="del(${i.id})" style="color:red;cursor:pointer">Del</small></div>`;
            list.appendChild(div);
        });
    }

    function renderBilling() {
        const m = document.getElementById('monthFilter').value;
        const list = document.getElementById('billList');
        let p = 0, d = 0;
        list.innerHTML = "";
        allData.filter(i => m === 'all' || i.date.split('-')[1] === m).forEach(i => {
            if(i.status === 'Paid') p += i.amt; else d += i.amt;
            const div = document.createElement('div');
            div.className = "ledger-item";
            div.innerHTML = `<div><b>${i.name}</b><br><small>${i.app}</small></div>
                <div style="display:flex;gap:5px;"><button class="bill-btn" onclick="genInvoice(${i.id})">üìÑ Invoice</button>
                <button class="wa-btn" onclick="wa(${i.id})">üí¨ Share</button></div>`;
            list.appendChild(div);
        });
        document.getElementById('mPaid').innerText = `‚Çπ${p}`;
        document.getElementById('mPend').innerText = `‚Çπ${d}`;
    }

    function wa(id) {
        const i = allData.find(x => x.id === id);
        const msg = `*Invoice from ${document.getElementById('fName').value}*\nHi ${i.name}, bill for ${i.app} is ‚Çπ${i.amt}.\nStatus: ${i.status}\nPowered by Khagesh ai-nexa`;
        window.open(`https://wa.me/${i.phone.replace('+','')}/?text=${encodeURIComponent(msg)}`);
    }

    async function genInvoice(id) {
        const i = allData.find(x => x.id === id);
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const fN = document.getElementById('fName').value;
        const fA = document.getElementById('fAddr').value;

        doc.setFillColor(14, 165, 233); doc.rect(0, 0, 210, 40, 'F');
        doc.setTextColor(255); doc.setFontSize(22); doc.text(fN, 15, 25);
        doc.setFontSize(10); doc.text(fA, 15, 33);
        doc.text("INVOICE", 170, 25);

        doc.setTextColor(40); doc.text(`Bill To: ${i.name}`, 15, 55);
        doc.text(`Date: ${i.date}`, 160, 55);

        doc.autoTable({
            startY: 65,
            head: [['Description', 'Status', 'Total Amount']],
            body: [[i.app, i.status, `Rs. ${i.amt}`]],
            headStyles: { fillColor: [15, 23, 42] }
        });

        doc.setFontSize(14); doc.text(`Net Payable: Rs. ${i.amt}`, 140, doc.lastAutoTable.finalY + 20);
        doc.save(`Invoice_${i.name}.pdf`);
    }

    async function forceExport() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text(`Sales Audit - ${document.getElementById('fName').value}`, 15, 15);
        doc.autoTable({
            startY: 25,
            head: [['Date', 'Client', 'Product', 'Status', 'Amount']],
            body: allData.map(i => [i.date, i.name, i.app, i.status, i.amt])
        });
        doc.save("Sales_Report.pdf");
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = ev => {
            const data = JSON.parse(ev.target.result);
            const tx = db.transaction("sales", "readwrite");
            data.forEach(i => { delete i.id; tx.objectStore("sales").add(i); });
            tx.oncomplete = () => { load(); alert("Sync Complete!"); };
        };
        reader.readAsText(e.target.files[0]);
    }

    function tab(id, el) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        if(id === 'Billing') renderBilling();
    }

    function stats() {
        let p = 0; allData.forEach(i => { if(i.status === 'Paid') p += i.amt; });
        document.getElementById('gVal').innerText = `‚Çπ${goal}`;
        document.getElementById('currEarned').innerText = `‚Çπ${p}`;
        let perc = Math.min((p / goal) * 100, 100).toFixed(1);
        document.getElementById('pBar').style.width = perc + "%";
        document.getElementById('pVal').innerText = perc + "%";
    }

    function setG() { let g = prompt("Set Target (‚Çπ):", goal); if(g) { goal = g; localStorage.setItem('nGoal', g); stats(); } }
    function edit(id) {
        const item = allData.find(i => i.id === id);
        document.getElementById('editId').value = item.id;
        document.getElementById('cName').value = item.name;
        document.getElementById('cLoc').value = item.addr;
        document.getElementById('cApp').value = item.app;
        document.getElementById('cPhone').value = item.phone;
        document.getElementById('cAmt').value = item.amt;
        document.getElementById('cDate').value = item.date;
        document.getElementById('cStatus').value = item.status;
        document.getElementById('addBtn').innerText = "UPDATE RECORD ‚ö°";
        tab('Home', document.querySelectorAll('.tab')[0]);
    }
    function del(id) { if(confirm("Delete?")) db.transaction("sales","readwrite").objectStore("sales").delete(id).oncomplete = load; }
    function reset() { 
        ['editId','cName','cLoc','cApp','cAmt'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('addBtn').innerText = "SAVE RECORD üöÄ";
        document.getElementById('cDate').valueAsDate = new Date();
    }
    
    document.getElementById('cDate').valueAsDate = new Date();
    checkTrial();
</script>
</body>
</html>
